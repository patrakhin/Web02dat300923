<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicles All</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .pagination-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div th:if="${#lists.size(vehicles) > 0}">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Number</th>
                        <th>Price</th>
                        <th>Year</th>
                        <th>Mileage</th>
                        <th>Equipment Type</th>
                        <th>Car Brand</th>
                        <th>Enterprise</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td th:text="${vehicle.id}"></td>
                        <td th:text="${vehicle.numberVehicle}"></td>
                        <td th:text="${vehicle.price}"></td>
                        <td th:text="${vehicle.yearOfManufacture}"></td>
                        <td th:text="${vehicle.mileage}"></td>
                        <td th:text="${vehicle.equipmentType}"></td>
                        <td th:text="${vehicle.carBrandName}"></td>
                        <td th:text="${vehicle.enterprisesName}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-container">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:if="${currentPage > 0}" th:href="@{'/vehicles?page=' + ${currentPage - 1}}">Previous</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:if="${currentPage < totalPages - 1}" th:href="@{'/vehicles?page=' + ${currentPage + 1}}">Next</a>
                            </li>
                        </ul>
                    </nav>
                    <div>
                        <span th:text="${currentPage + 1}"></span>
                        <span> из </span>
                        <span th:text="${totalPages}"></span>
                    </div>
                </div>
            </div>
            <div th:unless="${#lists.size(vehicles) > 0}">
                <p>No vehicles available.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
